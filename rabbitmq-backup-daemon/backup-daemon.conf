{
    schedule: "0 0 * * *"
    schedule: ${?BACKUP_SCHEDULE}

    eviction: "0/1d,7d/delete"
    eviction: ${?EVICTION_POLICY}

    granular_eviction: "7d/delete"
    granular_eviction: ${?GRANULAR_EVICTION_POLICY}

    command = "python3 /opt/rabbitmq/scripts/create_backup.py %(data_folder)s %(dbs)s"
	restore_command = "python3 /opt/rabbitmq/scripts/restore_from_backup.py %(data_folder)s %(dbs)s"

	list_instances_in_vault_command: "ls %(data_folder)s"
	must_have_env_vars = []

    custom_vars = [{region: ${?REGION}}]
    publish_custom_vars = true

    storage: /opt/rabbitmq/backup-storage
    incremental_storage: /opt/rabbitmq/backup-storage/inc-backup-storage
    enable_full_restore: true
}
