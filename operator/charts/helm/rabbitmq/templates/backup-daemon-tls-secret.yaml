{{- if and (eq (include "backupDaemon.enableTls" .) "true") .Values.backupDaemon.enabled }}
{{- $secretName := include "backupDaemon.tlsSecretName" . }}
{{- if and (eq (include "services.certProvider" .) "helm") (or (and .Values.global.tls.generateCerts.enabled (not (lookup "v1" "Secret" .Release.Namespace $secretName))) (and (not .Values.global.tls.generateCerts.enabled) (eq (include "backupDaemon.certificatesSpecified" .) "true"))) }}
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: {{ $secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rabbitmq.defaultLabels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
data:
{{- if not .Values.global.tls.generateCerts.enabled }}
  tls.crt: {{ .Values.backupDaemon.tls.certificates.crt | quote }}
  tls.key: {{ .Values.backupDaemon.tls.certificates.key | quote }}
  ca.crt: {{ .Values.backupDaemon.tls.certificates.ca | quote }}
{{- else }}
{{ include "backupDaemon.generateCerts" . | indent 2 }}
{{- end }}
{{- end }}
{{- end }}
