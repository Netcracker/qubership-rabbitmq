{{- $install := and (eq (include "backupDaemon.enableTls" .) "true") .Values.global.tls.generateCerts.enabled .Values.backupDaemon.enabled }}
{{- if and $install (eq (include "services.certProvider" .) "cert-manager") }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rabbitmq-backup-daemon-tls-certificate
  labels:
    {{- include "rabbitmq.defaultLabels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  secretName: {{ template "backupDaemon.tlsSecretName" . }}
  duration: {{ default 365 .Values.global.tls.generateCerts.durationDays | mul 24 }}h
  commonName: rabbitmq-backup-daemon-ca
  isCA: false
  privateKey:
    rotationPolicy: Always
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  dnsNames:
{{ include "backupDaemon.certDnsNames" . | indent 4 }}
  ipAddresses:
{{ include "backupDaemon.certIpAddresses" . | indent 4 }}
  issuerRef:
  {{- if .Values.global.tls.generateCerts.clusterIssuerName }}
    name: {{ .Values.global.tls.generateCerts.clusterIssuerName }}
    kind: ClusterIssuer
  {{- else }}
    name: rabbitmq-services-tls-issuer
    kind: Issuer
  {{- end }}
    group: cert-manager.io
{{- end }}
