{{ if not .Values.externalRabbitmq.enabled }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    {{- include "rabbitmq.defaultLabels" . | nindent 4 }}
  name: rabbitmq-operator
subjects:
- kind: ServiceAccount
  name: rabbitmq-operator
roleRef:
  kind: Role
  name: rabbitmq-operator
  apiGroup: rbac.authorization.k8s.io
{{ end }}
