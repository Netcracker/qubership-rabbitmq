name: rabbitmq-service
rabbitmqPrometheusMonitoring: "true"
global:
  cloudIntegrationEnabled: false
  tls:
    enabled: true
    cipherSuites: []
    allowNonencryptedAccess: false
    generateCerts:
      clusterIssuerName: qa-clusterissuer
disasterRecovery:
  mode: active
  region: one
  httpAuth:
    enabled: true
rabbitmq:
  fsGroup: 5000
  runAsUser: 5000
  hostpath_configuration: false
  validate_state: false
  clean_rabbitmq_pvs: false
  auto_reboot: true
  ingress:
    enabled: true
    host: rabbitmq.qa-kubernetes.openshift.sdntest.qubership.org
  custom_params:
    rabbitmq_vm_memory_high_watermark: 90%
    rabbitmq_default_user: admin
    rabbitmq_default_password: admin
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
    limits:
      cpu: 600m
      memory: 600Mi
    storageclass: custom-csi-cinder-delete
  storage: 750Mi
  enabledPlugins:
    - rabbitmq_prometheus
  perQueueMetrics: true
backupDaemon:
  enabled: true
  rabbitmqURL: https://rabbitmq.rabbitmq:15671
  backupSchedule: "*/15 * * * *"
  evictionPolicy: 1h/1d,7d/delete
  persistentVolume: null
  securityContext:
    runAsUser: 5000
    fsGroup: 5000
  s3:
    enabled: true
    url: http://test-minio-gateway-nas.qa-kubernetes.openshift.sdntest.qubership.org/
    bucket: rabbitmq-qa
    keyId: Z4nz2bxWnWM36lf3K21y
    keySecret: oqtAdywaB7c7OJWHQ9rLVuJcKjpUR8iSJfXMPCLr
tests:
  runTests: true
  rabbitmq_port: 15671
  amqp_port: 5671
  runTestsOnly: false
  timeout: 300
  tags: smokeORrabbitmq_images
  waitTestResultOnJob: true
ESCAPE_SEQUENCE: "true"
DEPLOY_W_HELM: "true"
